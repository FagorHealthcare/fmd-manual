name: Generate MkDocs Documentation and Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build documentation using MkDocs Action
      uses: mhausenblas/mkdocs-deploy-gh-pages@master
      with:
        build_only: true

    - name: Build Docker image with Nginx
      run: docker build -t fmd-manual:latest .

    - name: Login to DockerHub
      run: echo "${{ secrets.GAILEN_DOCKERHUB_PASSWORD }}" | docker login -u gailen --password-stdin

    - name: Push Docker image
      run: docker push fmd-manual:latest
